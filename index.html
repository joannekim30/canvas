
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>

    flag = true;

	window.innerHeight
	window.innerWidth
	myCanvas.width = window.innerWidth*0.8
	myCanvas.height = window.innerHeight*0.8

var canvas = document.querySelector("#myCanvas");
    var ctx = canvas.getContext("2d"); 
    ctx.fillStyle = "black";
    


    function draw (x,y) {
        

        console.log("drawing")
        ctx.beginPath();
     
        ctx.arc(x,y,10,0,2 * Math.PI);
        ctx.fill();
    } 

    myCanvas.addEventListener(
        'mousemove', function (e){
            console.log(e); 
            console.log(e.offsetX, e.offsetY);
            console.log(e.pageX, e.pageY);
            if (flag) {draw(e.pageX, e.pageY);}

         
        })
    
    window.addEventListener(
        'keydown',function(e){
            console.log(e)
           
            if (e.keyCode == 66) {
                ctx.fillStyle = 'blue';
            } else if (e.keyCode == 71) {
                ctx.fillStyle = "green";
            } else if (e.keyCode == 89) {
                ctx.fillStyle = "yellow";
            } else if (e.keyCode == 82) {
                ctx.fillStyle = "red"
            } 
            if (e.keyCode == 32) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);}
            if (e.keyCode == 38) {
                 flag = false;
           
            } else if (e.keyCode ==40) {
                flag = true;
            }} ) 

    picker.addEventListener('change', function() {
		ctx.fillStyle = this.value;
	})

</script>
</html>
